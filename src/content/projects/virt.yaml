category: Virt
projects:
  - name: Vibe KVM
    repo: vibe-kvm
    description: Educational implementation of the Linux KVM API for learning Intel VT-x virtualization at the hardware level.
    goals:
      - Complete VMX operation (VMXON, VMCS management, VM entry/exit)
      - EPT memory virtualization with 4-level paging
      - Virtio device framework (block and network devices)
      - SR-IOV device assignment for high-performance I/O
      - Comprehensive documentation and examples
    status: WIP
  - name: Vibe VMM
    repo: vibe-vmm
    description: Minimal Virtual Machine Monitor (VMM) in C with clean hypervisor abstraction for cross-platform VM execution.
    goals:
      - Multi-architecture support (x86_64 Linux KVM, x86_64/ARM64 macOS HVF)
      - Complete VM lifecycle management (create, run, destroy VMs)
      - Virtio device emulation (console, block, network)
      - SR-IOV VF passthrough via VFIO for device assignment
      - Comprehensive documentation and test kernels
    status: Done
  - name: Nano Container
    description: Lightweight container runtime for isolation and resource management.
    status: WIP
